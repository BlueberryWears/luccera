<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory | LUCCERA</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* FORCE IMAGE VISIBILITY (anti-bullshit CSS) */
    .product-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 12px;
      display: block;
    }
  </style>
</head>
<body>

<nav class="nav">
  <div class="logo">LUCCERA</div>
  <div class="nav-links">
    <a href="products.html">Back</a>
  </div>
</nav>

<section class="about">
  <h2 id="title"></h2>
</section>

<section class="products" id="inventory"></section>

<footer>
  <p>Â© LUCCERA Enterprises</p>
</footer>

<script>
  const inventory = {
    footwear: [
      { id: "shoe1", name: "Signature Sneaker" },
      { id: "shoe2", name: "Leather Trainer" }
    ],
    clothing: [
      { id: "cloth1", name: "Premium Hoodie" }
    ],
    perfumes: [
      { id: "perf1", name: "Oud Noir" }
    ],
    accessories: [
      { id: "acc1", name: "Leather Belt" }
    ]
  };

  const params = new URLSearchParams(window.location.search);
  const cat = params.get("cat");

  document.getElementById("title").innerText =
    cat.charAt(0).toUpperCase() + cat.slice(1);

  const container = document.getElementById("inventory");

  inventory[cat].forEach(item => {
    container.innerHTML += `
      <div class="product-card">
        <img src="images/${item.id}.jpg" alt="${item.name}">
        <h3>${item.name}</h3>
        <a href="product.html?id=${item.id}">View Details</a>
      </div>
    `;
  });
</script>

</body>
</html>
